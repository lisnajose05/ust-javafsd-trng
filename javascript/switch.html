<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
var day=2;
switch(day){
case 0:
	day="sunday";
	break;
case 1:
	day="monday";
	break;
case 2:
	day="Tuesday";
	break;
case 3:
	day="wednesday";
	break;
case 4:
	day="Thursday";
	break;
case 5:
	day="friday";
	break;
case 6:
	day="saturday";
	break;
default:
	day="unknown Day";

}
document.write(day);


</script>

</head>

</html>
